<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular MARQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="videos/videoarq.mp4" type="video/mp4">
    Tu navegador no soporta video en fondo.
  </video>
  <div class="zoom-control">
    <label for="zoom-slider">Zoom: </label>
    <input type="range" id="zoom-slider" min="60" max="120" value="80">
    <span id="zoom-value">80%</span>
  </div>
  <div class="malla-rect" id="malla-rect">
    <div class="titulo-malla-svg">
      <svg viewBox="0 0 2600 480" width="100%" height="420" class="titulo-svg">
        <!-- Fondo central -->
        <rect x="260" y="140" width="2080" height="200" rx="80" fill="#fff0f6" stroke="#ec407a" stroke-width="10"/>
        <!-- Líneas arquitectónicas principales -->
        <line x1="120" y1="138" x2="2480" y2="138" stroke="#ec407a" stroke-width="18" stroke-linecap="round"/>
        <line x1="120" y1="380" x2="2480" y2="380" stroke="#f8bbd0" stroke-width="18" stroke-linecap="round"/>
        <!-- Sombra inferior -->
        <rect x="240" y="360" width="2120" height="70" rx="32" fill="#f8bbd0" opacity="0.18"/>
        <!-- Bloques decorativos -->
        <rect x="370" y="260" width="140" height="60" rx="20" fill="#f06292"/>
        <rect x="2090" y="260" width="140" height="60" rx="20" fill="#ff80ab"/>
        <!-- Líneas verticales tipo regla -->
        <line x1="520" y1="180" x2="520" y2="320" stroke="#f8bbd0" stroke-width="14"/>
        <line x1="2020" y1="180" x2="2020" y2="320" stroke="#f8bbd0" stroke-width="14"/>
        <!-- Marcas de medición -->
        <line x1="520" y1="180" x2="640" y2="180" stroke="#ec407a" stroke-width="10"/>
        <line x1="520" y1="320" x2="640" y2="320" stroke="#ec407a" stroke-width="10"/>
        <line x1="2020" y1="180" x2="1900" y2="180" stroke="#ec407a" stroke-width="10"/>
        <line x1="2020" y1="320" x2="1900" y2="320" stroke="#ec407a" stroke-width="10"/>
        <!-- Ícono arquitectónico alineado a la izquierda -->
        <text x="440" y="270" font-size="160" font-family="Segoe UI Emoji">🏛️</text>
        <!-- Título principal, centrado y con color de subtítulo -->
        <text x="800" y="300" font-size="100" font-family="Montserrat, Arial Black, Arial, sans-serif"
          fill="#f06292" font-weight="bold" letter-spacing="4"
          style="text-shadow: 2px 2px 18px #fff;">
          Arquitectura UC
        </text>
        <!-- Detalles extra: líneas finas -->
        <line x1="1100" y1="410" x2="1500" y2="410" stroke="#f8bbd0" stroke-width="10"/>
        <line x1="1100" y1="110" x2="1500" y2="110" stroke="#f8bbd0" stroke-width="10"/>
        <!-- Pequeños círculos decorativos -->
        <circle cx="320" cy="180" r="36" fill="#ec407a"/>
        <circle cx="2280" cy="340" r="36" fill="#ff80ab"/>
        <!-- Líneas de cota superior e inferior -->
        <line x1="800" y1="180" x2="1800" y2="180" class="linea-cota" stroke="#f06292" stroke-width="16"/>
        <line x1="800" y1="320" x2="1800" y2="320" class="linea-cota" stroke="#f06292" stroke-width="16"/>
        <!-- Flechas de cota -->
        <polygon points="800,172 770,180 800,188" fill="#f06292"/>
        <polygon points="1800,172 1830,180 1800,188" fill="#f06292"/>
        <polygon points="800,312 770,320 800,328" fill="#f06292"/>
        <polygon points="1800,312 1830,320 1800,328" fill="#f06292"/>
        <!-- Texto de cota grande y legible, sin fondo blanco -->
        <text x="1300" y="170" fill="#f06292" font-family="monospace" font-size="90" font-weight="bold" text-anchor="middle">800 mm</text>
        <text x="1300" y="350" fill="#f06292" font-family="monospace" font-size="90" font-weight="bold" text-anchor="middle">800 mm</text>
        <!-- Pequeños círculos técnicos -->
        <circle cx="1000" cy="180" r="32" fill="#f06292"/>
        <circle cx="1600" cy="320" r="32" fill="#f06292"/>
        <!-- Etiqueta arquitectónica grande y visible, sin fondo blanco -->
        <text x="2100" y="220" font-size="80" fill="#ec407a" font-family="monospace" opacity="0.98" text-anchor="middle">PLANTA TIPO</text>
      </svg>
    </div>
    <div class="anio-nav">
      <button id="anio-prev" title="Año anterior">⬅️</button>
      <span id="anio-label"></span>
      <button id="anio-next" title="Año siguiente">➡️</button>
    </div>
    <div id="contenedor-malla"></div>
  </div>
  <div id="fireworks-container"></div>
  <button id="boton-amor" title="Haz click :)" style="position:fixed;bottom:18px;left:50%;transform:translateX(-50%);background:#fff0f6;color:#ec407a;border:2px solid #f06292;border-radius:18px;padding:8px 22px;font-size:1.1em;box-shadow:0 2px 8px #f0629222;opacity:0.7;z-index:1001;cursor:pointer;transition:opacity 0.3s;">
    💖
  </button>
  <div id="mensaje-amor" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(255,240,246,0.98);color:#ec407a;padding:38px 44px 38px 44px;border-radius:32px;font-size:2.2em;font-weight:bold;box-shadow:0 8px 48px #f0629222;z-index:2000;text-align:center;overflow:hidden;">
    <div class="mensaje-wow">
      <span class="corazon-grande">💗</span>
      <span class="mensaje-texto">Te amo mucho<br>Belén Sanchez</span>
      <span class="corazon-grande">💗</span>
      <div class="corazones-pequenos">
        <span>💖</span><span>💞</span><span>💕</span><span>💓</span>
      </div>
    </div>
  </div>
  <div id="corazones-vuelo"></div>
  <audio id="audio-amor" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5b6.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
