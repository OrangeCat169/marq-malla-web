<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular MARQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="videos/videoarq.mp4" type="video/mp4">
    Tu navegador no soporta video en fondo.
  </video>
  <div class="zoom-control">
    <label for="zoom-slider">Zoom: </label>
    <input type="range" id="zoom-slider" min="60" max="120" value="80">
    <span id="zoom-value">80%</span>
  </div>
  <div class="malla-rect" id="malla-rect">
    <div class="titulo-malla-svg">
      <svg viewBox="0 0 1200 200" width="100%" height="200" class="titulo-svg">
        <!-- Fondo central más grande -->
        <rect x="120" y="60" width="960" height="90" rx="32" fill="#fff0f6" stroke="#ec407a" stroke-width="4"/>
        <!-- Líneas arquitectónicas principales -->
        <line x1="80" y1="58" x2="1120" y2="58" stroke="#ec407a" stroke-width="6" stroke-linecap="round"/>
        <line x1="80" y1="170" x2="1120" y2="170" stroke="#f8bbd0" stroke-width="6" stroke-linecap="round"/>
        <!-- Sombra inferior -->
        <rect x="110" y="160" width="980" height="28" rx="14" fill="#f8bbd0" opacity="0.18"/>
        <!-- Bloques decorativos -->
        <rect x="180" y="110" width="54" height="24" rx="7" fill="#f06292"/>
        <rect x="966" y="110" width="54" height="24" rx="7" fill="#ff80ab"/>
        <!-- Líneas verticales tipo regla -->
        <line x1="260" y1="80" x2="260" y2="150" stroke="#f8bbd0" stroke-width="3"/>
        <line x1="940" y1="80" x2="940" y2="150" stroke="#f8bbd0" stroke-width="3"/>
        <!-- Marcas de medición -->
        <line x1="260" y1="80" x2="285" y2="80" stroke="#ec407a" stroke-width="3"/>
        <line x1="260" y1="150" x2="285" y2="150" stroke="#ec407a" stroke-width="3"/>
        <line x1="940" y1="80" x2="915" y2="80" stroke="#ec407a" stroke-width="3"/>
        <line x1="940" y1="150" x2="915" y2="150" stroke="#ec407a" stroke-width="3"/>
        <!-- Ícono arquitectónico alineado a la izquierda -->
        <text x="220" y="125" font-size="64" font-family="Segoe UI Emoji">🏛️</text>
        <!-- Título principal, centrado y con sombra blanca -->
        <text x="320" y="130" font-size="74" font-family="Montserrat, Arial Black, Arial, sans-serif"
          fill="#ec407a" font-weight="bold" letter-spacing="4"
          style="text-shadow: 2px 2px 12px #fff, 0 0 4px #f8bbd0;">
          MARQ
        </text>
        <!-- Subtítulo, centrado debajo de MARQ -->
        <text x="320" y="170" font-size="38" font-family="Montserrat, Arial Black, Arial, sans-serif"
          fill="#f06292" font-weight="bold" letter-spacing="2"
          style="text-shadow: 1px 1px 10px #fff;">
          Malla Curricular Arquitectura UC
        </text>
        <!-- Detalles extra: líneas finas -->
        <line x1="400" y1="185" x2="800" y2="185" stroke="#f8bbd0" stroke-width="2"/>
        <line x1="400" y1="40" x2="800" y2="40" stroke="#f8bbd0" stroke-width="2"/>
        <!-- Pequeños círculos decorativos -->
        <circle cx="150" cy="75" r="8" fill="#ec407a"/>
        <circle cx="1050" cy="155" r="8" fill="#ff80ab"/>
        <!-- Líneas de cota superior e inferior -->
        <line x1="310" y1="80" x2="890" y2="80" class="linea-cota" stroke="#f06292" stroke-width="2"/>
        <line x1="310" y1="150" x2="890" y2="150" class="linea-cota" stroke="#f06292" stroke-width="2"/>
        <!-- Flechas de cota -->
        <polygon points="310,77 300,80 310,83" fill="#f06292"/>
        <polygon points="890,77 900,80 890,83" fill="#f06292"/>
        <polygon points="310,147 300,150 310,153" fill="#f06292"/>
        <polygon points="890,147 900,150 890,153" fill="#f06292"/>
        <!-- Texto de cota -->
        <text x="570" y="75" class="texto-cota" fill="#f06292" font-family="monospace" font-size="28">580mm</text>
        <text x="570" y="175" class="texto-cota" fill="#f06292" font-family="monospace" font-size="28">580mm</text>
        <!-- Pequeños círculos técnicos -->
        <circle cx="400" cy="75" r="5" fill="#f06292"/>
        <circle cx="700" cy="155" r="5" fill="#f06292"/>
        <!-- Etiqueta arquitectónica -->
        <text x="950" y="100" font-size="22" fill="#ec407a" font-family="monospace" opacity="0.8">PLANTA TIPO</text>
      </svg>
    </div>
    <div class="anio-nav">
      <button id="anio-prev" title="Año anterior">⬅️</button>
      <span id="anio-label"></span>
      <button id="anio-next" title="Año siguiente">➡️</button>
    </div>
    <div id="contenedor-malla"></div>
  </div>
  <div id="fireworks-container"></div>
  <button id="boton-amor" title="Haz click :)" style="position:fixed;bottom:18px;left:50%;transform:translateX(-50%);background:#fff0f6;color:#ec407a;border:2px solid #f06292;border-radius:18px;padding:8px 22px;font-size:1.1em;box-shadow:0 2px 8px #f0629222;opacity:0.7;z-index:1001;cursor:pointer;transition:opacity 0.3s;">
    💖
  </button>
  <div id="mensaje-amor" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(255,240,246,0.98);color:#ec407a;padding:38px 44px 38px 44px;border-radius:32px;font-size:2.2em;font-weight:bold;box-shadow:0 8px 48px #f0629222;z-index:2000;text-align:center;overflow:hidden;">
    <div class="mensaje-wow">
      <span class="corazon-grande">💗</span>
      <span class="mensaje-texto">Te amo mucho<br>Belén Sanchez</span>
      <span class="corazon-grande">💗</span>
      <div class="corazones-pequenos">
        <span>💖</span><span>💞</span><span>💕</span><span>💓</span>
      </div>
    </div>
  </div>
  <div id="corazones-vuelo"></div>
  <audio id="audio-amor" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5b6.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
