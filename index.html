<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular MARQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="videos/videoarq.mp4" type="video/mp4">
    Tu navegador no soporta video en fondo.
  </video>
  <div class="zoom-control">
    <label for="zoom-slider">Zoom: </label>
    <input type="range" id="zoom-slider" min="60" max="120" value="80">
    <span id="zoom-value">80%</span>
  </div>
  <div class="malla-rect" id="malla-rect">
    <div class="titulo-malla-svg">
      <svg viewBox="0 0 1800 320" width="100%" height="320" class="titulo-svg">
        <!-- Fondo central -->
        <rect x="180" y="90" width="1440" height="140" rx="54" fill="#fff0f6" stroke="#ec407a" stroke-width="6"/>
        <!-- Líneas arquitectónicas principales -->
        <line x1="100" y1="88" x2="1700" y2="88" stroke="#ec407a" stroke-width="10" stroke-linecap="round"/>
        <line x1="100" y1="250" x2="1700" y2="250" stroke="#f8bbd0" stroke-width="10" stroke-linecap="round"/>
        <!-- Sombra inferior -->
        <rect x="170" y="240" width="1460" height="44" rx="22" fill="#f8bbd0" opacity="0.18"/>
        <!-- Bloques decorativos -->
        <rect x="250" y="170" width="90" height="40" rx="12" fill="#f06292"/>
        <rect x="1460" y="170" width="90" height="40" rx="12" fill="#ff80ab"/>
        <!-- Líneas verticales tipo regla -->
        <line x1="370" y1="120" x2="370" y2="200" stroke="#f8bbd0" stroke-width="7"/>
        <line x1="1430" y1="120" x2="1430" y2="200" stroke="#f8bbd0" stroke-width="7"/>
        <!-- Marcas de medición -->
        <line x1="370" y1="120" x2="440" y2="120" stroke="#ec407a" stroke-width="5"/>
        <line x1="370" y1="200" x2="440" y2="200" stroke="#ec407a" stroke-width="5"/>
        <line x1="1430" y1="120" x2="1360" y2="120" stroke="#ec407a" stroke-width="5"/>
        <line x1="1430" y1="200" x2="1360" y2="200" stroke="#ec407a" stroke-width="5"/>
        <!-- Ícono arquitectónico alineado a la izquierda -->
        <text x="320" y="180" font-size="100" font-family="Segoe UI Emoji">🏛️</text>
        <!-- Nuevo título principal (antes subtítulo), centrado y con color de subtítulo -->
        <text x="520" y="200" font-size="54" font-family="Montserrat, Arial Black, Arial, sans-serif"
          fill="#f06292" font-weight="bold" letter-spacing="2"
          style="text-shadow: 1px 1px 12px #fff;">
          Malla Curricular Arquitectura UC
        </text>
        <!-- Detalles extra: líneas finas -->
        <line x1="700" y1="265" x2="1100" y2="265" stroke="#f8bbd0" stroke-width="4"/>
        <line x1="700" y1="70" x2="1100" y2="70" stroke="#f8bbd0" stroke-width="4"/>
        <!-- Pequeños círculos decorativos -->
        <circle cx="210" cy="120" r="18" fill="#ec407a"/>
        <circle cx="1590" cy="220" r="18" fill="#ff80ab"/>
        <!-- Líneas de cota superior e inferior -->
        <line x1="500" y1="120" x2="1300" y2="120" class="linea-cota" stroke="#f06292" stroke-width="6"/>
        <line x1="500" y1="200" x2="1300" y2="200" class="linea-cota" stroke="#f06292" stroke-width="6"/>
        <!-- Flechas de cota -->
        <polygon points="500,116 480,120 500,124" fill="#f06292"/>
        <polygon points="1300,116 1320,120 1300,124" fill="#f06292"/>
        <polygon points="500,196 480,200 500,204" fill="#f06292"/>
        <polygon points="1300,196 1320,200 1300,204" fill="#f06292"/>
        <!-- Texto de cota grande y legible, sin fondo blanco -->
        <text x="900" y="110" fill="#f06292" font-family="monospace" font-size="44" font-weight="bold" text-anchor="middle">800 mm</text>
        <text x="900" y="220" fill="#f06292" font-family="monospace" font-size="44" font-weight="bold" text-anchor="middle">800 mm</text>
        <!-- Pequeños círculos técnicos -->
        <circle cx="700" cy="120" r="14" fill="#f06292"/>
        <circle cx="1100" cy="220" r="14" fill="#f06292"/>
        <!-- Etiqueta arquitectónica grande y visible, sin fondo blanco -->
        <text x="1550" y="150" font-size="36" fill="#ec407a" font-family="monospace" opacity="0.95" text-anchor="middle">PLANTA TIPO</text>
      </svg>
    </div>
    <div class="anio-nav">
      <button id="anio-prev" title="Año anterior">⬅️</button>
      <span id="anio-label"></span>
      <button id="anio-next" title="Año siguiente">➡️</button>
    </div>
    <div id="contenedor-malla"></div>
  </div>
  <div id="fireworks-container"></div>
  <button id="boton-amor" title="Haz click :)" style="position:fixed;bottom:18px;left:50%;transform:translateX(-50%);background:#fff0f6;color:#ec407a;border:2px solid #f06292;border-radius:18px;padding:8px 22px;font-size:1.1em;box-shadow:0 2px 8px #f0629222;opacity:0.7;z-index:1001;cursor:pointer;transition:opacity 0.3s;">
    💖
  </button>
  <div id="mensaje-amor" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(255,240,246,0.98);color:#ec407a;padding:38px 44px 38px 44px;border-radius:32px;font-size:2.2em;font-weight:bold;box-shadow:0 8px 48px #f0629222;z-index:2000;text-align:center;overflow:hidden;">
    <div class="mensaje-wow">
      <span class="corazon-grande">💗</span>
      <span class="mensaje-texto">Te amo mucho<br>Belén Sanchez</span>
      <span class="corazon-grande">💗</span>
      <div class="corazones-pequenos">
        <span>💖</span><span>💞</span><span>💕</span><span>💓</span>
      </div>
    </div>
  </div>
  <div id="corazones-vuelo"></div>
  <audio id="audio-amor" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5b6.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
