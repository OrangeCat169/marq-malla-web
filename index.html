<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular MARQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="videos/videoarq.mp4" type="video/mp4">
    Tu navegador no soporta video en fondo.
  </video>
  <div class="zoom-control">
    <label for="zoom-slider">Zoom: </label>
    <input type="range" id="zoom-slider" min="60" max="120" value="80">
    <span id="zoom-value">80%</span>
  </div>
  <div class="malla-rect" id="malla-rect">
    <div class="titulo-malla-svg">
      <svg viewBox="0 0 1600 260" width="100%" height="260" class="titulo-svg">
        <!-- Fondo central más grande -->
        <rect x="180" y="80" width="1240" height="120" rx="44" fill="#fff0f6" stroke="#ec407a" stroke-width="5"/>
        <!-- Líneas arquitectónicas principales -->
        <line x1="120" y1="78" x2="1480" y2="78" stroke="#ec407a" stroke-width="8" stroke-linecap="round"/>
        <line x1="120" y1="220" x2="1480" y2="220" stroke="#f8bbd0" stroke-width="8" stroke-linecap="round"/>
        <!-- Sombra inferior -->
        <rect x="170" y="210" width="1260" height="38" rx="18" fill="#f8bbd0" opacity="0.18"/>
        <!-- Bloques decorativos -->
        <rect x="240" y="150" width="74" height="34" rx="10" fill="#f06292"/>
        <rect x="1286" y="150" width="74" height="34" rx="10" fill="#ff80ab"/>
        <!-- Líneas verticales tipo regla -->
        <line x1="340" y1="110" x2="340" y2="190" stroke="#f8bbd0" stroke-width="5"/>
        <line x1="1240" y1="110" x2="1240" y2="190" stroke="#f8bbd0" stroke-width="5"/>
        <!-- Marcas de medición -->
        <line x1="340" y1="110" x2="390" y2="110" stroke="#ec407a" stroke-width="4"/>
        <line x1="340" y1="190" x2="390" y2="190" stroke="#ec407a" stroke-width="4"/>
        <line x1="1240" y1="110" x2="1190" y2="110" stroke="#ec407a" stroke-width="4"/>
        <line x1="1240" y1="190" x2="1190" y2="190" stroke="#ec407a" stroke-width="4"/>
        <!-- Ícono arquitectónico alineado a la izquierda -->
        <text x="320" y="160" font-size="84" font-family="Segoe UI Emoji">🏛️</text>
        <!-- Título principal, centrado y con sombra blanca -->
        <text x="440" y="170" font-size="74" font-family="Montserrat, Arial Black, Arial, sans-serif"
          fill="#ec407a" font-weight="bold" letter-spacing="4"
          style="text-shadow: 2px 2px 12px #fff, 0 0 4px #f8bbd0;">
          MARQ
        </text>
        <!-- Subtítulo, centrado debajo de MARQ -->
        <text x="440" y="210" font-size="38" font-family="Montserrat, Arial Black, Arial, sans-serif"
          fill="#f06292" font-weight="bold" letter-spacing="2"
          style="text-shadow: 1px 1px 10px #fff;">
          Malla Curricular Arquitectura UC
        </text>
        <!-- Detalles extra: líneas finas -->
        <line x1="600" y1="235" x2="1100" y2="235" stroke="#f8bbd0" stroke-width="3"/>
        <line x1="600" y1="60" x2="1100" y2="60" stroke="#f8bbd0" stroke-width="3"/>
        <!-- Pequeños círculos decorativos -->
        <circle cx="210" cy="105" r="14" fill="#ec407a"/>
        <circle cx="1390" cy="205" r="14" fill="#ff80ab"/>
        <!-- Líneas de cota superior e inferior -->
        <line x1="430" y1="110" x2="1170" y2="110" class="linea-cota" stroke="#f06292" stroke-width="4"/>
        <line x1="430" y1="190" x2="1170" y2="190" class="linea-cota" stroke="#f06292" stroke-width="4"/>
        <!-- Flechas de cota -->
        <polygon points="430,106 415,110 430,114" fill="#f06292"/>
        <polygon points="1170,106 1185,110 1170,114" fill="#f06292"/>
        <polygon points="430,186 415,190 430,194" fill="#f06292"/>
        <polygon points="1170,186 1185,190 1170,194" fill="#f06292"/>
        <!-- Texto de cota grande y legible -->
        <text x="760" y="104" class="texto-cota" fill="#f06292" font-family="monospace" font-size="38" font-weight="bold">740mm</text>
        <text x="760" y="210" class="texto-cota" fill="#f06292" font-family="monospace" font-size="38" font-weight="bold">740mm</text>
        <!-- Pequeños círculos técnicos -->
        <circle cx="600" cy="105" r="10" fill="#f06292"/>
        <circle cx="1000" cy="205" r="10" fill="#f06292"/>
        <!-- Etiqueta arquitectónica -->
        <text x="1300" y="130" font-size="32" fill="#ec407a" font-family="monospace" opacity="0.8">PLANTA TIPO</text>
      </svg>
    </div>
    <div class="anio-nav">
      <button id="anio-prev" title="Año anterior">⬅️</button>
      <span id="anio-label"></span>
      <button id="anio-next" title="Año siguiente">➡️</button>
    </div>
    <div id="contenedor-malla"></div>
  </div>
  <div id="fireworks-container"></div>
  <button id="boton-amor" title="Haz click :)" style="position:fixed;bottom:18px;left:50%;transform:translateX(-50%);background:#fff0f6;color:#ec407a;border:2px solid #f06292;border-radius:18px;padding:8px 22px;font-size:1.1em;box-shadow:0 2px 8px #f0629222;opacity:0.7;z-index:1001;cursor:pointer;transition:opacity 0.3s;">
    💖
  </button>
  <div id="mensaje-amor" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(255,240,246,0.98);color:#ec407a;padding:38px 44px 38px 44px;border-radius:32px;font-size:2.2em;font-weight:bold;box-shadow:0 8px 48px #f0629222;z-index:2000;text-align:center;overflow:hidden;">
    <div class="mensaje-wow">
      <span class="corazon-grande">💗</span>
      <span class="mensaje-texto">Te amo mucho<br>Belén Sanchez</span>
      <span class="corazon-grande">💗</span>
      <div class="corazones-pequenos">
        <span>💖</span><span>💞</span><span>💕</span><span>💓</span>
      </div>
    </div>
  </div>
  <div id="corazones-vuelo"></div>
  <audio id="audio-amor" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae5b6.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
